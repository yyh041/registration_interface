<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form>
    <fieldset>
        <h2>用户注册页面</h2>
        <table width="300px" border="0">
            <tr><th style="text-align:left">用户名：</th><th><input></th><tr>
            <tr><th style="text-align:left">密码：</th><th><input></th></tr>
            <tr><th style="text-align:left">确认密码：</th><th><input></th></tr>
        </table>
        <p><strong>您的个人爱好有：</strong></p><input type="radio" value="交友">交友

        <input type="radio" value="上网">上网
        <input type="radio" value="篮球">篮球
        <input type="radio" value="游戏">游戏
        <input type="radio" value="其他">其他
        <p><strong>您来自哪里：</strong></p>
        <select>
            <option value="北京市">北京市
            <option value="上海市">上海市
            <option value="其他">其他
        </select>
        <p><strong>自我介绍</strong></p>
        <textarea rows="10" cols="70">在此输入你的简介</textarea>
    </fieldset>
</form>

</html>
